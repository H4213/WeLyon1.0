        <div id="container" class="container-fluid">
            
            <div id="appAlert" class="col-md-offset-3 col-md-6 text-center"> 
            </div>

            <div class="modal fade" id="formulaireAjoutEvenement" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title" id="myModalLabel">Ajout d'un nouveau point</h3>
                  </div>
                  <div class="modal-body">
                        <form name="formulaire" id="ajoutPointChoixType">
                            <p>
                                <h4>Type de point:</h4>
                                    <img src="./static/assets/soiree.png" alt="Soirée"> <INPUT TYPE="radio" NAME="type" VALUE="Evenement">Evénement <BR>
                                    <img src="./static/assets/monument.png" alt="Monument"> <INPUT TYPE="radio" NAME="type" VALUE="Lieu">Lieu <BR>
                            </p>
                        <p>
                        </p>
                        </form>
                   </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="valideTypePoint"> Suivant</button>
                  </div>
                </div>
              </div>
            </div>
                

            <div class="row">
                <div id="optionsCarte" class="row"  style="display:none;">

                    <div id="optionUtilisateur" class="panel panel-default" data-toggle="tooltip" data-placement="left" title="Ajouter Point" style="display:none;">
                        <div class="panel-body">
                            <div class="row " style="text-align: center;">
                                <div id="newEventButton" class="optionCarteItem">
                                    <i class="fa fa-plus-square fa-2x"></i>
                                </div>                           
                            </div>
                        </div>
                    </div>

                    <div id="visibilityFilter" class="panel panel-default">                        
                        <div  class="panel-body">
                            <div class="row " style="text-align: center;">
                                <div id="onFireButton" class="  optionCarteItem" data-visibility="hot">
                                    <i class="fa icon-fire fa-2x"  data-toggle="tooltip" data-placement="bottom" title="On Fire"></i>
                                </div>
                                <div id="allButton" class="optionCarteItem " data-visibility="all">
                                    <i class="fa icon-giraffe fa-2x "  data-toggle="tooltip" data-placement="bottom" title="All"></i>
                                </div>
                                <div id="freshButton" class=" optionCarteItem " data-visibility="fresh" >
                                    <i class="fa icon-snow fa-2x"  data-toggle="tooltip" data-placement="bottom" title="Fresh"></i>
                                </div>
                                <div id="searchButton" class=" optionCarteItem " data-visibility="recherche" >
                                    <i class="fa fa-search fa-2x fa-flip-horizontal"  data-toggle="tooltip" data-placement="bottom" title="Recherche"></i>
                                </div>                                
                            </div>

                            <div id="searchInput" class="input-group row" style="display:none;">
                                <input type="text" class="form-control finalInput" placeholder="Search for...">
                                <span class="input-group-btn">
                                    <button id="sendSearch" class="btn btn-default valider" type="button"><i class="glyphicon glyphicon-ok"></i></button>
                                </span>
                            </div>
                        </div>                         
                    </div>

                    <div id="dateFilter" class="panel panel-default"  data-toggle="tooltip" data-placement="left" title="Filtrer par date">
                        <div class="panel-body">
                            <div class="row " style="text-align: center;">
                                <div id="dateFilterButton" class="optionCarteItem">
                                    <i class="fa fa-clock-o fa-2x"></i>
                                </div>                           
                            </div>
                            <div id="dateFilterForm" class="row" style="text-align: center; display:none;">
                                <label for="dateFormBegin">Date début</label>                                
                                <div id="dateFormBegin" class="form-inline">
                                    <div class="form-group">
                                        <select id="dateFilterDayBegin" class="form-control">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <select id="dateFilterMonthBegin" class="form-control">
                                        </select> 
                                    </div>
                                    <div class="form-group">
                                        <select id="dateFilterYearBegin" class="form-control finalInput">
                                        </select>
                                    </div>                                                                               
                                </div>
                                <label for="dateFormEnd">Date fin</label>
                                <div id="dateFormEnd" class="form-inline">
                                    <div class="form-group">
                                        <select id="dateFilterDayEnd" class="form-control">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <select id="dateFilterMonthEnd" class="form-control">
                                        </select> 
                                    </div>
                                    <div class="form-group">
                                        <select id="dateFilterYearEnd" class="form-control finalInput">
                                        </select>
                                    </div>                                                                               
                                </div>  
                                <button id="sendDateFilter" type="button" class="btn btn-default valider" style="margin:5px;"><i class="glyphicon glyphicon-ok"></i></button>                                 
                            </div>                           
                        </div>
                    </div>

                    <div id="categoryFilter" class="panel panel-default" data-toggle="tooltip" data-placement="left" title="Filtrer par categorie">
                        <div class="panel-body">
                            <div class="row " style="text-align: center;" >
                                <div id="categoryFilterButton" class="optionCarteItem">
                                    <i class="fa fa-indent fa-2x"></i>
                                </div>                           
                            </div>
                            <div id="categoryFilterTree" class="row" style="display:none;">
                                <div id="categoryTreeView" class="">        
                                </div>                            
                            </div>                           
                        </div>
                    </div>
                </div>

                <div id="map-container" class="col-md-12">
                    <div id="map">                            
                    </div>
                </div> 
            </div>

            <div id="maRow" class="row">
                <div id="filActubox" class="col-sm-12">

                        </div>
                        <div id="filActu" class="col-md-2">
